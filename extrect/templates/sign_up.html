<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign_up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {

      height: 100%;
      margin: 0;
      overflow-x: hidden;
      /* prevent horizontal scroll */
    }

    .container,
    .row,
    .card,
    .card-body {
      color: whitesmoke;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }
  </style>

</head>

<body>
  <section class="vh-100 bg-gray-600" style=" overflow: hidden;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px; height: 100%;">
            <div class="card-body p-md-5 overflow-auto">
              <div class="row justify-content-center align-items-center scrollbar-class">
                <div class="col-md-6 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                  <form method="post" enctype="multipart/form-data" class="mx-1 mx-md-4">

                    <div class="form-group mb-4">
                      <label for="username">UserName</label>
                      <input style="border: 1px solid whitesmoke;;" type="text" id="username" class="form-control"
                        placeholder="UserName" name="username" required />
                    </div>

                    <div class="form-group mb-4">
                      <label for="email">Your Email</label>
                      <input style="border: 1px solid whitesmoke;" type="email" id="email" class="form-control"
                        placeholder="Email" name="email" required />
                    </div>

                    <div class="form-group mb-4">
                      <label for="state">State</label>
                      <input style="border: 1px solid whitesmoke;" type="text" id="state" class="form-control"
                        placeholder="State" name="state" required />
                    </div>

                    <div class="form-group mb-4">
                      <label for="city">City</label>
                      <input style="border: 1px solid whitesmoke;" type="text" id="city" class="form-control"
                        placeholder="City" name="city" required />
                    </div>

                    <div class="form-group mb-4">
                      <label for="country">Country</label>
                      <input style="border: 1px solid whitesmoke;" type="text" id="country" class="form-control"
                        placeholder="Country" name="country" required />
                    </div>

                    <div class="form-group mb-4">
                      <label for="profileImage">Profile Image</label>
                      <input style="border: 1px solid whitesmoke;" type="file" id="profileImage" class="form-control"
                        name="image"  />
                    </div>

                    <div class="form-group mb-4">
                      <label for="password">Password</label>
                      <input style="border: 1px solid whitesmoke;" type="password" id="password" class="form-control"
                        placeholder="Password" name="password" required />
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                    <div>
                      <p style="color: red;">{{ message }}</p>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <div class="d-flex justify-content-center mb-3">
                      <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                    </div>

                  </form>
                </div>

                <div class="col-md-6 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  style="margin-top: 6%;">
                  <img style="border-radius: 10px;"
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
