<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<section  style="margin-top: 7%;" class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method = "post">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-20">
            <p class="lead fw-normal mb-0 me-3">Login</p>
           
          </div>
          <hr>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4 mt-20">
            <label class="form-label" for="form3Example3">User Name</label>
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid user name" name="username" required />
            
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" name="password"  required/>
            
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
           {% if messages %}
            {% for message in messages %}
            <div>
            <p style="color: red;">{{ message }}</p>
            </div>
            {% endfor %}
            {% endif %}

          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

 
  </div>
</section>
    
</body>
</html>
